<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>RS-CSS-Selectors</title>
</head>
<body>
    <div class="wrapier">
        <div class="panel">
            <div class="header">CSS Diner</div>
            <div class="task_view">
                <h1>Select plates</h1>
                <button class="help">HELP</button>
                <div class="table">
                    <div class="table_img"></div>
                    <div class="table_top">
                        <div class="item plate"></div>
                        <div class="item plate"></div>
                    </div>
                    <div class="table_legs">
                        <div class="first_leg"></div>
                        <div class="second_leg"></div>
                    </div>
                </div>
            </div>
            <div class="editor"></div>
            <div class="footer"></div>
        </div>
        <div class="options">
            <div class="menu_list"></div>
            <div class="options_header"></div>
            <div class="task"></div>
        </div>
    </div>
</body>
</html>
